<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">
    <script src="index.js" defer></script>
</head>

<body onload="checkHash();">
    <header>
        <img src="img/logo.png" class="logo">
        <h1>GRB-Wahlen</h1>
        <div></div>
    </header>

    <main>
        <form action="login" method="post" class="main-form login">
            <h1>Einloggen</h1>
            <p style="color: red; display: none;" id="wrong_password">Login fehlgeschlagen</p>
            <div>
                <input type="text" name="username" required placeholder="vorname.nachname">
            </div>
            <div>
                <input type="password" name="password" required placeholder="Passwort">
            </div>
            <div class="notarobot">
                <img src="/notarobot" alt="Es ist ein Fehler aufgetreten">
                <input type="text" name="robot" required placeholder="Code">
            </div>
            <button type="submit">Anmelden</button>
        </form>
    </main>

    <footer>
        <div>
            <p>&copy;&nbsp;</p><a href="github.com/Barsch2006">Christian F.</a>&nbsp;<p>2023</p>
        </div>
        <div style="gap: 6px;">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>
    </footer>
</body>

</html>
